<extend name="Base/s1"/>



<block name="body">
     
   <section>
	  <div class="tuanlist"><P></p>
  
       
        <ul class="ml_content_top"><li <eq name="order" value="1">class="active"<else/></eq>><a  href="{:U('Article/index',array(pid=>$category['id'],order=>1,'sort'=>$see))}" class="{$value}">热度<i></i></a></li><li <eq name="order" value="2">class="active"<else/></eq>><a  href="{:U('Article/index',array(pid=>$category['id'],order=>2,'sort'=>$see))}"  class="{$value}">最新<i></i></a></li><li <eq name="order" value="3">class="active"<else/></eq>><a  href="{:U('Article/index',array(pid=>$category['id'],order=>3,'sort'=>$see))}"  class="{$value}">价格<i></i></a></li><li <eq name="order" value="4">class="active"<else/></eq>><a  href="{:U('Article/index',array(pid=>$category['id'],order=>4,'sort'=>$see))}"  class="{$value}">销量<i></i></a></li></ul> 
                <empty name="list">
 <div class="media">暂无数据</div>
</empty>

.times{height:30px; width:320px; background:url(images/clock.jpg) no-repeat; padding-left:0px}

</style>

               <p class="title">{$vo.title}</p>

 <div class="times">

     </div>

				</li> </volist>
     </ul>  
                  
                </div>
              
 
       <!-- 分页 -->

{$page}

			</div>
