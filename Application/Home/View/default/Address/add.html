   <script>
	$('#idprovince').change(function(){
					if(this.value==''){
						//$('#ltwo').hide();

						return;
					}
					//alert($('#lone'.value);
					$.post('{:U("change")}',{pid:this.value},

							//$('#lthree').hide();
							$('#idcity').empty();//清空原有的数据
							//$("<option value='-1'>选择县城</option>").appendTo("#lthree");

							alert('没有子级了!');
						}

				});
